<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quize-Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <p><a class='highscore' href="#">View Highscores</a> </p>
        <p>Time: <span class='timeLeft'>0</span></p>
    </header>
    <main>
        <section class="info-container">
            <h1>
                Coding Quiz Challenge
            </h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answer
                will penalize your score/time by ten seconds!</p>
            <button class="startBtn">Start Quiz</button>
        </section>

        <section class="quiz-container hide">
            <div class="questionTitle">Title</div>
            <div class="answersBtn">
                <button id="answer1" class="btn">answer1</button>
                <button id="answer2" class="btn">answer2</button>
                <button id="answer3" class="btn">answer3</button>
                <button id="answer4" class="btn">answer4</button>
            </div>
            <div>
                <hr>
                <span class="correct"></span>

            </div>

        </section>

        <section class="score-container hide">
            <h1>All Done!</h1>
            <p>Your final score is <span class="finalScore">0</span>.</p>
            <form action="">
                <label for="initial">Enter initials:</label>
                <input type="text">
                <button class="endBtn">Submit</button>
            </form>
        </section>

    </main>


    <script src="./assets/js/script.js"></script>
</body>

</html>
